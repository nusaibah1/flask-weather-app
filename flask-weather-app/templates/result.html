<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wise</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Weather for {{weather_data.city}}</h1>
      <div class="text-center">
        <img
          src="https://openweathermap.org/img/wn/{{weather_data.icon}}@2x.png"
          alt="Weather Icon"
        />
        <p>Description: {{weather_data.description}}</p>
        <p>Temperature: {{weather_data.temperature}} Â°C</p>
        <p>Wind Speed: {{weather_data.wind_speed}} m/s</p>
        <p>Humidity: {{weather_data.humidity}} %</p>
      </div>
      <div class="text-center mt-4">
        <a href="/" class="btn">Search Again</a>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
